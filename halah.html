<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dikynsh Web atau aplikasi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="hackerBackground"></canvas>

    <!-- Kolom 1: Login -->
    <div class="popup" id="loginPopup">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkLogin()">Login</button>
        <p class="error" id="loginError"></p>
    </div>

    <!-- Kolom 2: Data Kamu -->
    <div class="popup" id="dataPopup" style="display:none;">
        <h2>Data Kamu</h2>
        <input type="text" id="nickname" placeholder="Nama Panggilan">
        <input type="text" id="department" placeholder="Jurusan">
        <button onclick="checkData()">Submit</button>
        <p class="error" id="dataError"></p>
    </div>

    <!-- Container untuk teks akhir -->
    <div id="welcomeContainer"></div>

    <script src="script.js"></script>
</body>
</html>
